name: Build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  Linux-App:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal
    - uses: Swatinem/rust-cache@v2
    - name: Install deps
      run: sudo apt-get update && sudo apt-get install -y libudev-dev binutils coreutils desktop-file-utils fakeroot fuse libgdk-pixbuf2.0-dev patchelf python3-pip python3-setuptools squashfs-tools strace util-linux zsync libgtk-3-dev
    - name: Get app version
      run : |
        echo "APP_VERSION=$(cat config_app/Cargo.toml | grep "^version = " | tr -d \" | cut -d " " -f3)" >> $GITHUB_ENV
    - name: Download appimagekit
      run: sudo wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
    - name: Make appimagetool exec
      run: sudo chmod +x /usr/local/bin/appimagetool
    - name: Install cargo-appimage
      run: cargo install cargo-appimage
    - name: Build executable
      working-directory: ./config_app
      run: cargo build --verbose --release
    - name: Build appimage
      working-directory: ./config_app
      run: cargo appimage
    - uses: actions/upload-artifact@v4
      with:
        path: target/appimage/*.AppImage
        name: config-app-linux 

  Windows-App:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: win32
      - name: Install Rustup using win.rustup.rs
        run: |
          $ProgressPreference = "SilentlyContinue"
          Invoke-WebRequest https://win.rustup.rs/ -OutFile rustup-init.exe
          .\rustup-init.exe -y --default-host=i686-pc-windows-msvc --default-toolchain=none
          del rustup-init.exe
          rustup target add i686-pc-windows-msvc
        shell: powershell
      - uses: Swatinem/rust-cache@v2
      - name: Build executable
        run: cargo build --verbose --release --target i686-pc-windows-msvc
      - name: View artifacts
        run: ls target -R
      - uses: actions/upload-artifact@v4
        with:
          name: config-app-exe
          path: target/i686-pc-windows-msvc/release/*.exe

  OSX-app:
    runs-on: macos-latest # macos-latest is macOS 15 on Apple Silicon (ARM64) as of 2025
    steps:
      - uses: actions/checkout@v4
      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal
      - name: Add Rust targets for Universal Binary
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      - name: Install build dependencies
        run: |
          # Ensure we have necessary build tools for OpenSSL compilation
          which perl || brew install perl
          which make || echo "make already available"
      - name: Install cargo-bundle
        run: cargo install cargo-bundle
      - uses: Swatinem/rust-cache@v2
        with:
          key: "v2-macos-universal-static-ssl"
      - name: Build for x86_64 (Intel)
        run: cargo build --release --target x86_64-apple-darwin --package config_app
        env:
          # Enable verbose OpenSSL build output for debugging
          OPENSSL_STATIC: "1"
      - name: Build for aarch64 (Apple Silicon)
        run: cargo build --release --target aarch64-apple-darwin --package config_app
        env:
          OPENSSL_STATIC: "1"
      - name: Create Universal Binary
        run: |
          mkdir -p target/release
          lipo -create \
            target/x86_64-apple-darwin/release/config_app \
            target/aarch64-apple-darwin/release/config_app \
            -output target/release/config_app
          echo "Universal binary created. Verifying architectures:"
          lipo -info target/release/config_app
